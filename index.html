<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="header">
        <div class="display"></div>
      </div>
      <div class="buttons">
        <div class="7 b num">7</div>
        <div class="8 b num">8</div>
        <div class="9 b num">9</div>
        <div class="/ b op">/</div>
        <div class="4 b num">4</div>
        <div class="5 b num">5</div>
        <div class="6 b num">6</div>
        <div class="X b op">X</div>
        <div class="1 b num">1</div>
        <div class="2 b num">2</div>
        <div class="3 b num">3</div>
        <div class="- b op">-</div>
        <div class="00 b num">00</div>
        <div class="0 b num ">0</div>
        <div class=". b num">.</div>
        <div class="+ b op">+</div>
        <div class="del b">DEL</div>
        <div class="AC b">A/C</div>
        <div class="eq b">=</div>
      </div>
    </div>
  </body>
</html>
